<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- Solid.js-->
    <script src="https://solid.github.io/releases/rdflib.js/rdflib-0.6.0.min.js"></script>
    <script src="https://solid.github.io/releases/solid.js/solid-0.14.1.min.js"></script>
    <script >
    var solid = require('solid')
    var parentUrl = 'https://shamis.databox.me/Public/'
var containerName = 'blog'
var options = {}
var data = ''

var createContainer = function() {
  solid.web.createContainer(parentUrl, containerName, options, data).then(
  function(solidResponse) {
    alert(solidResponse)
    // The resulting object has several useful properties.
    // See lib/solid/response.js for details
    // solidResponse.url - value of the Location header
    // solidResponse.acl - url of acl resource
    // solidResponse.meta - url of meta resource
    alert(solidResponse.url)
  }
).catch(function(err){
  alert(err) // error object
})
}


    </script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="ContactsController">
      <ion-header-bar class="bar-stable">
      <button class="button" ng-click="getContactList()">Load</button>
        <h1 class="title">Contacts</h1>
        <!-- <button class="button" ng-click="createContact()">New</button>
        <button class="button" ng-click="removeContact()">Delete</button> -->
        <a class="button" href="#" onclick="createContainer()">Create C</a>
        <!-- <a class="button" href="#" onclick="createResource()">Create R</a> -->

      </ion-header-bar>
      <ion-content>
      <ion-list >
      <ion-item ng-repeat="contact in contacts">
      {{contact.displayName}}
    </ion-item>
    </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
